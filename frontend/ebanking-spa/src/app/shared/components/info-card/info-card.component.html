<div class="info-card" [class.clickable]="clickable()" [style.--card-color]="color()">
  <div class="card-header">
    <div class="card-icon" [style.background]="color()">
      <mat-icon>{{ icon() }}</mat-icon>
    </div>
    @if (trend() !== undefined) {
      <div class="card-trend" [class.positive]="trend()! > 0" [class.negative]="trend()! < 0">
        <mat-icon>{{ trend()! >= 0 ? 'trending_up' : 'trending_down' }}</mat-icon>
        <span>{{ trend()! > 0 ? '+' : '' }}{{ trend() }}%</span>
      </div>
    }
  </div>

  <div class="card-content">
    <h3 class="card-title">{{ title() }}</h3>
    <p class="card-value">{{ value() }}</p>
    @if (subtitle()) {
      <p class="card-subtitle">{{ subtitle() }}</p>
    }
    @if (trendLabel()) {
      <p class="card-trend-label">{{ trendLabel() }}</p>
    }
  </div>
</div>
