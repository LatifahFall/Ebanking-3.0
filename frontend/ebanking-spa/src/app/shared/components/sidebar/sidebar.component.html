<aside class="sidebar" [class.collapsed]="isCollapsed()">
  <!-- Logo Section -->
  <div class="sidebar-header">
    <div class="logo">
      <mat-icon class="logo-icon">account_balance</mat-icon>
      @if (!isCollapsed()) {
        <span class="logo-text">E-Banking 3.0</span>
      }
    </div>
    <button 
      class="toggle-btn" 
      (click)="toggleSidebar()"
      [matTooltip]="isCollapsed() ? 'Expand' : 'Collapse'"
      matTooltipPosition="right">
      <mat-icon>{{ isCollapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="menu-list">
      @for (item of menuItems; track item.route) {
        <li class="menu-item">
          <a 
            [routerLink]="item.route" 
            routerLinkActive="active"
            class="menu-link"
            [matTooltip]="isCollapsed() ? item.label : ''"
            matTooltipPosition="right">
            <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
            @if (!isCollapsed()) {
              <span class="menu-label">{{ item.label }}</span>
            }
            @if (item.badge && !isCollapsed()) {
              <span class="badge">{{ item.badge }}</span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>

  <!-- Footer Section -->
  <div class="sidebar-footer">
    @if (!isCollapsed()) {
      <div class="footer-content">
        <p class="version">Version 3.0.1</p>
        <p class="copyright">Â© 2026 E-Banking</p>
      </div>
    }
  </div>
</aside>
