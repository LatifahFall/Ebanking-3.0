apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: ebanking
  labels:
    app: account-service
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
        version: "1.0.0"
    spec:
      containers:
      - name: account-service
        image: account-service:latest  # À changer avec ton registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        env:
        # Database Configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: postgres.host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: postgres.port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: postgres.database
        - name: DB_USER
          value: "postgres"  # À mettre dans secrets plus tard
        - name: DB_PASSWORD
          value: "postgres123"  # À mettre dans secrets plus tard
        
        # Kafka Configuration
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: kafka.bootstrap.servers
        - name: SPRING_KAFKA_CONSUMER_GROUP_ID
          value: "account-service-group"
        
        # Redis Configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis.port
        
        # Application Settings
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: account.service.port
        - name: APP_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: app.environment
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 240
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        
      volumes:
      - name: config-volume
        configMap:
          name: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: ebanking
spec:
  selector:
    app: account-service
  ports:
  - port: 80
    targetPort: 8082
    protocol: TCP
  type: ClusterIP