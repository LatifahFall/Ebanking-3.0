# Development Profile Configuration
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  h2:
    console:
      enabled: false

# Logging
logging:
  level:
    root: INFO
    com.ebanking.payment: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator - More verbose in dev
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

# Swagger enabled in dev
springdoc:
  swagger-ui:
    enabled: true

# Keycloak désactivé en développement (service auth non disponible)
keycloak:
  enabled: false

# Payment Service Dev Configuration
# Désactive la validation des comptes pour permettre les tests sans le service account
payment:
  validation:
    skip-account-check: true
  service:
    fraud:
      detection:
        enabled: true

