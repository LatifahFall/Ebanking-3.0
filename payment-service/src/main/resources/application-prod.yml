# Production Profile Configuration
spring:
  application:
    name: payment-service
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 50
    open-in-view: false
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/payment_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    hikari:
      maximum-pool-size: ${DATABASE_POOL_SIZE:20}
      minimum-idle: ${DATABASE_POOL_MIN_IDLE:10}
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DATABASE_IDLE_TIMEOUT:600000}
      max-lifetime: ${DATABASE_MAX_LIFETIME:1800000}
      leak-detection-threshold: 60000
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:payment-service-group}

# Logging - JSON format for production
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.ebanking.payment: ${LOG_LEVEL_PAYMENT:INFO}
    org.springframework: WARN
    org.hibernate: WARN
    org.springframework.kafka: ${LOG_LEVEL_KAFKA:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:/var/log/payment-service/application.log}
    max-size: 10MB
    max-history: 30

# Actuator - Secure in production
management:
  endpoint:
    health:
      show-details: never
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

# Swagger disabled in production
springdoc:
  swagger-ui:
    enabled: false

# Payment Service Production Configuration
payment:
  service:
    account:
      service:
        url: ${ACCOUNT_SERVICE_URL:http://account-service:8081}
        timeout:
          connect: ${ACCOUNT_SERVICE_CONNECT_TIMEOUT:5000}
          read: ${ACCOUNT_SERVICE_READ_TIMEOUT:10000}
    fraud:
      detection:
        enabled: true
        blacklist:
          cache:
            ttl: 3600

# Keycloak - Activ√© en production (quand le service auth sera disponible)
keycloak:
  enabled: ${KEYCLOAK_ENABLED:true}
  realm: ${KEYCLOAK_REALM:ebanking}
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://keycloak:8080/auth}
  resource: ${KEYCLOAK_RESOURCE:payment-service}
  credentials:
    secret: ${KEYCLOAK_CREDENTIALS_SECRET:}
  ssl-required: ${KEYCLOAK_SSL_REQUIRED:all}
  bearer-only: true

