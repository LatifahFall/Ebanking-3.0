# Test Profile Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  h2:
    console:
      enabled: false
  
  flyway:
    enabled: false
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: payment-service-test-group
      auto-offset-reset: earliest

# Logging - Minimal in tests
logging:
  level:
    root: WARN
    com.ebanking.payment: INFO

# Actuator - Minimal in tests
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# Swagger disabled in tests
springdoc:
  swagger-ui:
    enabled: false

# Payment Service Test Configuration
payment:
  service:
    account:
      service:
        url: http://localhost:${wiremock.server.port:8089}
    fraud:
      detection:
        enabled: true

# Keycloak - Mocked in tests
keycloak:
  bearer-only: false

