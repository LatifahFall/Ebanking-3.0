spring:
  application:
    name: payment-service
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # PostgreSQL Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ebanking_payment}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_POOL_SIZE:10}
      minimum-idle: ${DATABASE_POOL_MIN_IDLE:5}
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DATABASE_IDLE_TIMEOUT:600000}
      max-lifetime: ${DATABASE_MAX_LIFETIME:1800000}
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}
        use_sql_comments: ${JPA_USE_SQL_COMMENTS:false}
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Flyway Configuration
  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
    out-of-order: false
    baseline-version: 0
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: accountCreatedEvent:com.ebanking.payment.kafka.event.AccountCreatedEvent,accountUpdatedEvent:com.ebanking.payment.kafka.event.AccountUpdatedEvent
  
  # WebClient Configuration (for Account Service)
  webflux:
    codec:
      max-in-memory-size: 2MB

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: ${ACTUATOR_HEALTH_SHOW_DETAILS:when-authorized}
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true
    db:
      enabled: true

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.ebanking.payment: ${LOG_LEVEL_PAYMENT:DEBUG}
    org.springframework.kafka: ${LOG_LEVEL_KAFKA:INFO}
    org.springframework.web: ${LOG_LEVEL_WEB:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_SQL_BINDER:TRACE}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Payment Service Specific Configuration
payment:
  service:
    # Account Service Configuration
    account:
      service:
        url: ${ACCOUNT_SERVICE_URL:http://localhost:8081}
        timeout:
          connect: ${ACCOUNT_SERVICE_CONNECT_TIMEOUT:5000}
          read: ${ACCOUNT_SERVICE_READ_TIMEOUT:10000}
    
    # Kafka Topics Configuration
    kafka:
      topics:
        producer:
          payment-completed: ${KAFKA_TOPIC_PAYMENT_COMPLETED:payment.completed}
          payment-reversed: ${KAFKA_TOPIC_PAYMENT_REVERSED:payment.reversed}
          fraud-detected: ${KAFKA_TOPIC_FRAUD_DETECTED:fraud.detected}
        consumer:
          account-created: ${KAFKA_TOPIC_ACCOUNT_CREATED:account.created}
          account-updated: ${KAFKA_TOPIC_ACCOUNT_UPDATED:account.updated}
    
    # Payment Processing Configuration
    processing:
      instant:
        enabled: ${PAYMENT_INSTANT_ENABLED:true}
      max-amount: ${PAYMENT_MAX_AMOUNT:100000}
      min-amount: ${PAYMENT_MIN_AMOUNT:0.01}
    
    # Fraud Detection Configuration
    fraud:
      detection:
        enabled: ${FRAUD_DETECTION_ENABLED:true}
        blacklist:
          cache:
            ttl: ${FRAUD_BLACKLIST_CACHE_TTL:3600}

# Keycloak Configuration
keycloak:
  realm: ${KEYCLOAK_REALM:ebanking}
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8180}
  resource: ${KEYCLOAK_CLIENT_ID:payment-service}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:}
  ssl-required: ${KEYCLOAK_SSL_REQUIRED:external}
  use-resource-role-mappings: true
  bearer-only: true

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:true}
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

