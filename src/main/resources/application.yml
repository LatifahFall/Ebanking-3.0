spring:
  application:
    name: account-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:account_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:gabrielle}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          time_zone: UTC
        temp:
          use_jdbc_metadata_defaults: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    out-of-order: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    properties:
      # Sécurité des (de)sérializers
      spring:
        json:
          add-type-info: false   # On utilise type mapping manuel plus sûr
    consumer:
      group-id: account-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      isolation-level: read_committed
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "com.banking.account.kafka.event"
            type:
              mapping: >-
                paymentCompleted:com.banking.account.kafka.event.PaymentCompletedEvent,
                paymentReversed:com.banking.account.kafka.event.PaymentReversedEvent,
                fraudDetected:com.banking.account.kafka.event.FraudDetectedEvent,
                accountCreated:com.banking.account.kafka.event.AccountCreatedEvent,
                accountUpdated:com.banking.account.kafka.event.AccountUpdatedEvent,
                accountSuspended:com.banking.account.kafka.event.AccountSuspendedEvent,
                accountClosed:com.banking.account.kafka.event.AccountClosedEvent,
                balanceChanged:com.banking.account.kafka.event.BalanceChangedEvent

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 10
      retry-backoff-ms: 1000
      enable-idempotence: true                # Très important pour exactly-once
      #transaction-id-prefix: account-tx-       # Pour transactions Kafka si besoin futur

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6376}
      password: ${REDIS_PASSWORD:}
      timeout: 10s
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2

  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

server:
  port: ${SERVER_PORT:8082}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on-param

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,threaddump,heapdump
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    com.banking.account: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.transaction: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ===================================================================
# Custom application properties - Topics Kafka (partagés avec payment-service)
# ===================================================================
app:
  kafka:
    topics:
      # Producers du payment-service → consumers pour nous
      payment-completed: payment.completed
      payment-reversed: payment.reversed
      fraud-detected: fraud.detected

      # Nos producers → consumers pour payment-service et notification-service
      account-created: account.created
      account-updated: account.updated
      account-balance-changed: account.balance.changed
      account-suspended: account.suspended
      account-closed: account.closed